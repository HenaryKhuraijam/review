<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  
      <header>
        <h1 id = "title">Freecodecamp Survey Form</h1>
        <p id = "description">Thank you for taking the time to help us improve the platform</p>
        <!-- <nav>
          <ul>
            <li>Home</li>
            <li>Contact</li>

        </nav> -->
      </header>
    
    <form id = "survey-form">
      <div>
        <label id ="name-label"for="">Name</label><br>
        <input id = "name-label" type="text" required="required" placeholder="Enter your name " />
      </div>

      <div>
        <label id ="email-label"for="">Email</label><br>
        <input id = "email" type="email" required="required" placeholder="Enter your email" /><br>
      </div>

      <div>
        <label id ="number-label"for="">Age(optional)</label><br>
        <input id = "number" type="number" min="3" max="5" placeholder="Age">
      </div>
      
      <div>
        <label for="">Which option best describes your current role?</label><br>
        <select name="" id="dropdown">
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Part Time Learner</option>
        </select>
      </div>
          <legend>Select a maintenance drone:</legend>
      
          <div>
            <input type="radio" id="huey" name="drone" value="huey" checked>
            <label for="huey">Huey</label>
          </div>
      
          <div>
            <input type="radio" id="dewey" name="drone" value="dewey">
            <label for="dewey">Dewey</label>
          </div>
      
          <div>
            <input type="radio" id="louie" name="drone" value="louie">
            <label for="louie">Louie</label>
          </div><br>

          <label for="">Which option best describes your current role?</label><br>
        <select name="" id="dropdown">
          <option value="">fdhgfxh</option>
          <option value="">xcncvn</option>
        </select><br>

        <div id="checkbox">
          What would you like to see improved? (Check all that apply)
          <br>
        <input type="Checkbox" name="blue" value="yes" >Blue<br>
        <input type="Checkbox" name="red" value="yes">Red <br>
        <input type="Checkbox" name="green" value="yes">Green<br>
        </div>
        
        <p>Any comments or suggestions?</p>
        <textarea name="" id="" cols="30" rows="10">

        </textarea>
        <br>
      <input id = "submit" type="submit" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
